<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normilize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer__block">
                <div class="time hour">00<span>.</span></div>
                <div class="title"></div>
            </div>
            <div class="timer__block">
                <div class="time minute">00<span>.</span></div>
                <div class="title"></div>
            </div>
             <div class="timer__block">
                <div class="time second">00</div>
                <div class="title"></div>
            </div>
        </div>
        <div class="buttons">
            <div class="button start">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                старт
            </div>
            <div class="button reset">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                сброс</div>
            <div class="button surqle">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                круг
            </div>
        </div>
        <div class="results">
            
        </div>
    </div>
    <script src="sctipy.js"></script>
</body>
</html>
